      <tfoot>
        <tr>
          <td colspan="5">TOTAL</td>
          <td>{{ productsTotal | currency : "EUR" }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="d-flex align-items-center justify-content-end p-3">
    <button
      [disabled]="!productsTotal"
      (click)="confirmOrder()"
      type="button"
      class="btn btn-primary"
    >
      Purchase
    </button>
  </div>
  <div *ngIf="confirmed" class="alert alert-warning" role="alert">
    Every thing is done!
  </div>
